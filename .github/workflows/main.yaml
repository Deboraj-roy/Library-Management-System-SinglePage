# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
 
name: Angular Build and Deploy

on:
  push:
    branches:
      - main

# Give the workflow permission to push files
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: src/Front-end-web
        run: |
          npm install
          npm install @angular/cli

      - name: Build Angular app to prod
        working-directory: src/Front-end-web
        run: npx ng build --configuration=production --base-href=/Library-Management-System-SinglePage/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/Front-end-web/dist/browser
          branch: prod
          token: ${{ secrets.GITHUB_TOKEN }}
