<div class="card">
    <div class="card-header text-center">
        <h3>Dealer List</h3>
    </div>

    <div class="card-body">
        <div class="row mt-2 ">

            <div class="col-md-3">
                <input  type="text" class="form-control" placeholder="Search Dealer...." [(ngModel)]="searchText" />
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-2">
                    <label style="font-weight: 700">To Date</label>
                    <input type="date" class="form-control" [(ngModel)]="toDate" (change)="getalldealerr()">
            </div>
            <div class="col-md-2">
                <label style="font-weight: 700">Balance Type</label>
                <ng-select [items]="dealterType" bindLabel="name" bindValue="id" placeholder="select Balance Type" (change)="getalldealerr()" [(ngModel)]="valuess">
                </ng-select>
            </div>
            <div class="col-md-2">
                <label style="font-weight: 700">Report Type</label>
                <ng-select [items]="reportType" bindLabel="name" bindValue="id" placeholder="select Type"
                    [(ngModel)]="report"></ng-select>
            </div>
            <div class="col-md-2 mt-3">
                <button (click)="getReport()" cButton >Download</button>
            </div>
        </div>
        <table bordered cTable hover class="mt-2 text-center">
            <thead cTableColor="dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Code</th>
                    <th scope="col">Debit</th>
                    <th scope="col">Credit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dealer of dealerList | filter : searchText ; let i=index">
                    <th scope="col">{{i+1}}</th>
                    <!-- <th scope="col">{{dealer.minorSubCategoryName}}</th>
                    <th scope="col">{{dealer.minorSubCategoryCode}}</th>
                    <th scope="col">{{formatNumberWithCustomPattern(dealer.debit)}}</th>
                    <th scope="col">{{formatNumberWithCustomPattern(dealer.credit)}}</th> -->
                    <th scope="col">{{dealer.name}}</th>
                    <th scope="col">{{dealer.code}}</th>
                    <th scope="col">{{formatNumberWithCustomPattern(dealer.debit)}}</th>
                    <th scope="col">{{formatNumberWithCustomPattern(dealer.credit)}}</th>
                </tr>
                <tr>
                    <!-- <th scope="col"></th>
                    <th scope="col"></th> -->
                    <th scope="col" colspan="3"><b>Total</b></th>
                    <th scope="col"><b>{{formatNumberWithCustomPattern(totalDebit)}}</b></th>
                    <th scope="col"><b>{{formatNumberWithCustomPattern(totalCredit)}}</b></th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
