<section class="pending">
    <mat-card>
        <mat-card-content>
            <h2>Pending Returns ({{ 1 }})</h2>
        </mat-card-content>
    </mat-card>
    <table mat-table [dataSource] = "pendingReturns">

        <!-- Id Column -->
         <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
         </ng-container>

          <!-- Book Id -->
          <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>Book Id</th>
            <td mat-cell *matCellDef="let element"> {{element.bookId}}</td>
         </ng-container>

    </table>
</section>

<section class="Returned">
    <mat-card>
        <mat-card-content>
            <h2>Returned Orders ({{ 1 }})</h2>
        </mat-card-content>
    </mat-card>

    <table mat-table [dataSource] = "completedReturns">

        <!-- Id Column -->
         <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
         </ng-container>

          <!-- Book Id -->
          <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>Book Id</th>
            <td mat-cell *matCellDef="let element"> {{element.bookId}}</td>
         </ng-container>

    </table>

</section>
